<!DOCTYPE html>
<html lang="">
<head>
    <title>Navigation Bar</title>
    <style>
        .navbar {
            overflow: hidden;
            height: 50px;
            background-color: #353535;
        }
        .navbar a {
            float: left;
            display: block;
            color: #D9D9D9;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a.right {
            float: right;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a:active {
            background-color: #3C6E71;
            color: white;
        }
        .navbar img {
            float: left;
            height: 25px;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/"><img src="/static/img/logo.jpeg" alt=""/></a>
        <a href="/signup" class="right">Signup</a>
        <a href="/login" class="right">Login</a>
        <a href="/portfolio" class="right">Portfolio</a>
{#        <a href="#option2" class="right">Option 2</a>#}
{#        <a href="#option1" class="right">Option 1</a>#}
    </div>
</body>
</html>
