{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .profile-container {
            display: grid;
            margin: 20px auto;
            text-align: center;
            grid-template-columns: auto auto auto auto auto auto;
        }

        .inner-container {
            grid-column: 3/5;
            justify-content: center;
        }

        .add-image {
            grid-column: 5/6;
        }

        .profile-picture {
            border-radius: 50%;
            max-width: 100px;
            height: auto;
            display: grid;
            margin: auto;
        }

        .username {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .grid-item {
            box-sizing: border-box;
            width: 30%;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="gridValues()">
    <div class="profile-container" style="width: 100%;">
        <div class="inner-container">
            <img src="path/to/your/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <div class="username">Your Username</div>
        </div>
        <form method='post' action="." style="display: none">
            <input type="file" id="imageInput" style="position: absolute; border: solid;">
        </form>
        <div class="add-image" onmouseover="opacityChangeOne()" onmouseout="opacityChangeTwo()" style="width: 75px; height: 75px;">
           <img id="upload_image" src="static/upload.jpeg" width="100%" height="100%" onclick="document.getElementById('imageInput').click()"/>
        </div>
    </div>

    <div class="grid-container" style="margin-left: 150px; margin-right: 150px">
    </div>
</body>
</html>
<script>
    function gridValues(){
        n_images = "{{ n_images }}"
        for (i=1;i <= n_images; i++){
            var newImg = document.createElement("img");
            newImg.src = "static/work_images/" + i + '.jpeg';
            newImg.className = "grid-item";
            newImg.alt = "Item " + i;
            newImg.width = 264;
            newImg.height = 264;
            document.getElementsByClassName('grid-container')[0].appendChild(newImg)
            }
        }
    
    function opacityChangeOne(){
        img = document.getElementById("upload_image")
        img.style.opacity = 0.5
    }
    function opacityChangeTwo(){
        img = document.getElementById("upload_image")
        img.style.opacity = 1
    }
</script>
